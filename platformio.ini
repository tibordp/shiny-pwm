[env:attiny85]
platform = atmelavr
board = attiny85
upload_protocol = stk500v1
; each flag in a new line
upload_flags =
    -P$UPLOAD_PORT
    -b$UPLOAD_SPEED

; edit these lines
upload_port = /dev/cu.usbmodem48DA479733331
upload_speed = 19200
board_build.f_cpu = 16000000L
board_fuses.lfuse = 0xD1
board_fuses.hfuse = 0xDF
board_fuses.efuse = 0xFF